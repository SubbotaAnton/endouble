<div class="container searchFilter" data-type="searchFilter">
    <form method="" action="">

        <input name="keyword" type="text" placeholder="E.g. project manager">

        <select multiple name="someName_1" placeholder="Placeholder 1">
            <option>Projectmanagement</option>
            <option>Sales</option>
            <option selected="selected">Directie</option>

            <option>HR</option>
        </select>

            <option>Level 1</option>

        </select>

            <option>30km</option>
            <option>40km</option>
            <option>50km</option>
